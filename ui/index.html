<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picbed</title>
</head>

<style type="text/css">
    .container {
        width: 80%;
        margin: 0 auto;
        display: flex;
        background-color: antiquewhite;
    }

    .left,.right {
        flex: 1;
    }

    .word {
        width: 700px;
        word-break: keep-all;
    }

    .img {
        max-width: 100%;
    }
</style>

<body>
    <div class="container">

        <div class="left">
            <form action="/upload" method="POST" enctype="multipart/form-data" target="_self">
                <input name="file" type="file" id="fileInput" class="fileInput" />
                <button id="upload" type="submit" class="right">上传</button>
            </form>
        </div>

        <div class="right">
            {{ if . }}
            <span class="word">{{ . }}</span>
            <div>
                <img class="img" alt="提示" src="{{ . }}"/>
            </div>
            {{else}}
            <span class="word">上传的URL将会出现在这里</span>
            {{end}}
        </div>

    </div>
</body>

</html>
